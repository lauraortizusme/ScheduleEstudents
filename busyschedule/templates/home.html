<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar horario</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>
<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<body class="container mt-5">

<h2 class="mb-4">Mi horario</h2>
<ul class="list-group">
  {% for s in schedules %}
    <li class="list-group-item">{{ s.day }}: {{ s.start_time }} - {{ s.end_time }}</li>
  {% empty %}
    <li class="list-group-item text-muted">No tienes horarios registrados.</li>
  {% endfor %}
</ul>
<a href="{% url 'add_schedule' %}" class="btn btn-success mt-4">Agregar horario</a>
